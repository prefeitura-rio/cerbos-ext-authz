---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerbos-authz
  labels:
    app: cerbos-authz
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cerbos-authz
  template:
    metadata:
      labels:
        app: cerbos-authz
    spec:
      containers:
        - name: cerbos-authz
          image: ghcr.io/prefeitura-rio/cerbos-ext-authz:stable
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
            - containerPort: 9000
              name: grpc
              protocol: TCP
          envFrom:
            - secretRef:
                name: cerbos-authz-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "1000m"
            limits:
              memory: "512Mi"
              cpu: "2000m"
          # Note: No health probes since this is an Envoy ext_authz service
          # The service is considered healthy if it responds to authorization requests
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1001
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: cerbos-authz
  labels:
    app: cerbos-authz
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: grpc
  selector:
    app: cerbos-authz

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cerbos-authz-hpa
  labels:
    app: cerbos-authz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cerbos-authz
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cerbos-authz-pdb
  labels:
    app: cerbos-authz
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cerbos-authz
